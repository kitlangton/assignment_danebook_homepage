<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <title>Welcome to Danebook</title>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container">

      <div class="navbar-header">
        <a class="navbar-brand" href="#">Danebook</a>
      </div>

      <form action="" class="navbar-form navbar-right">
        <div class="form-group">
          <label>Email</label>
          <input id="" type="text" name="" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input id="" type="text" name="" class="form-control">
        </div>
          <button type="submit" class="btn btn-default">Log In</button>
      </form>
    </div>
  </nav>

  <div class="container">
    <div class="row">

      <div class="col-sm-6">
        <br>
        <h2>Connect with all your friends!</h2>
        <ul>
          <li>
            See photos and updates in your news feed
          </li>

          <li>
            Post your status for the world to see from your profile
          </li>

          <li>
            Get in touch with your friends by "friending" them
          </li>

          <li>
            Like things because you're a positive person!
          </li>
        </ul>
      </div>


      <div class="col-sm-6">
        <h1>Sign Up</h1>

        <br>

        <form action="">

          <div class="row">
            <div class="form-group col-sm-6">
              <input type="text" class="form-control" placeholder="First Name">
            </div>

            <div class="form-group col-sm-6">
              <input type="text" class="form-control" placeholder="Last Name">
            </div>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your Email">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Your New Password">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" placeholder="Confirm Your Password">
          </div>

          <h4>Birthday</h4>

          <div class="row">
            <div class="form-group col-sm-4">
              <select id="" class="form-control" name="">
                <option value="1">1</option>
              </select>
            </div>

            <div class="form-group col-sm-4">
              <select id="" class="form-control" name="">
                <option value="January">January</option>
              </select>
            </div>

            <div class="form-group col-sm-4">
              <select id="" class="form-control" name="">
                <option value="2015">2015</option>
              </select>
            </div>
          </div>

          <div class="gender">
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Female
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Male
            </label>
          </div>

          <br>

          <a href="#" class="btn btn-success btn-lg btn-block">Sign Up!</a>

        </form>

      </div>

    </div>
  </div>

</body>
</html>
